<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Visualization with WebGL2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="control-panel">
        <label for="einsum-input">Enter Einsum Operation:</label>
        <input type="text" id="einsum-input" placeholder="e.g., ij,ji->i" />
        <button id="visualizeBtn">Visualize</button>
    </div>
    <div id="webgl-container">
        <canvas id="webglCanvas"></canvas>
    </div>
    <script type="module" src="js/webgl-utils.js"></script>
    <script type="module" src="js/shader.js"></script>
    <script type="module" src="js/main.js"></script>    
</body>
</html>
